<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
    <style>
     
     .box{
        text-align: center;
     }
      .box p {
        display: none;
        background-color: yellow;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        border-left: 20px solid red;
        margin: auto;
        width: 200px;
      }
      .box:hover p {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo Class</h1>
    <br>
    <div class="box">
        Please Hover
        <br>
      <p>Hello !</p>
    </div>
  </body>
</html>
